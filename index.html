<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Információk</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004d00, #007d00);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .name {
            font-size: 4rem;
            font-weight: bold;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #3f3, 0 0 20px #3f3, 0 0 30px #6f6, 0 0 40px #6f6;
            }
            to {
                text-shadow: 0 0 20px #6f6, 0 0 30px #6f6, 0 0 40px #9f9, 0 0 50px #9f9;
            }
        }

        .intro {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .specs {
            margin-top: 20px;
            font-size: 1rem;
            text-align: left;
            background: rgba(0, 128, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .social {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
        }

        /* A zene lejátszás gombjai */
        .music-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .music-buttons button {
            padding: 15px;
            background-color: #888;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2rem;
        }

        .music-buttons button:hover {
            background-color: #666;
            transform: scale(1.1);
        }

        /* Animáció a gombokhoz */
        .music-buttons button:active {
            animation: glowButton 0.5s ease-out infinite alternate;
        }

        @keyframes glowButton {
            from {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            }
            to {
                box-shadow: 0 0 20px #fff, 0 0 30px #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">Hencig</div>
        <div class="intro">
            Szia! Hencig vagyok, feltörekvő Minecraft tartalomgyártó, az 1.8-as PvP a kedvencem, és hentai enjoyer vagyok.
        </div>
        <!-- A többi tartalom marad változatlan -->
    </div>

    <!-- Zene lejátszó gombok -->
    <div class="music-buttons">
        <button onclick="playMusic('music1')">PARTY</button>
        <button onclick="playMusic('music2')">DISCO</button>
        <button onclick="playMusic('music3')">KONCERT</button>
    </div>

    <script>
        // Hozz létre változókat az audio lejátszóhoz
        let currentAudio = null;

        // Különböző zenék URL-jei
        const musicUrls = {
            music1: "https://replay.dropbox.com/share/gx0uJFSPQXAxt9YM?variant=v2&media_type=audio",
            music2: "https://replay.dropbox.com/share/AHNUfnQgpwuq5Q0F?variant=v2&media_type=audio",
            music3: "https://replay.dropbox.com/share/bNBL7ocUh4dCIHvl?variant=v2&media_type=audio"
        };

        // Zene lejátszás indítása
        function playMusic(music) {
            // Ha már megy egy zene, állítsuk meg
            if (currentAudio !== null) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reset az idő
            }

            // Hozz létre új audio elemet
            currentAudio = new Audio(musicUrls[music]);
            currentAudio.play();
        }
    </script>
</body>
</html>
