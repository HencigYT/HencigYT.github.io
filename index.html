<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hencig</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/HencigYT/Hencig/refs/heads/main/48d0e079b22728cde4e1db2429ed9a57.png">
    <style>
        /* Alapstílusok */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #0a1a0a 0%, #1a4a1a 30%, #0f2f0f 70%, #0a1a0a 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        /* Logo és profil */
        .logo img {
            max-width: 150px;
            filter: drop-shadow(0 0 15px rgba(76, 175, 80, 0.4));
        }

        .profile-pic {
            margin: 20px 0;
        }

        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            border: 2px solid #4CAF50;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(76, 175, 80, 0.3); }
            50% { box-shadow: 0 0 30px rgba(76, 175, 80, 0.6); }
        }

        .about {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1rem;
            max-width: 600px;
        }

        /* Platformok */
        .platforms-header {
            font-size: 1.4rem;
            color: #4CAF50;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(76,175,80,0.2), rgba(76,175,80,0.4));
            border: 2px solid rgba(76,175,80,0.3);
            font-weight: 500;
        }

        .social-links img {
            height: 24px;
            width: 24px;
        }

        /* Specs (eszközök és alkatrészek) */
        .specs {
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, rgba(20,40,20,0.6), rgba(30,60,30,0.4));
            border-radius: 12px;
            border: 2px solid rgba(76,175,80,0.3);
            width: 100%;
            max-width: 800px;
        }

        .specs h2 {
            font-size: 1.5rem;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .specs ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .specs li {
            margin: 8px 0;
            font-size: 1rem;
        }

        .specs a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1a0a 0%, #1a4a1a 50%, #0a1a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease, visibility 0s linear 1s;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            border: 3px solid #4CAF50;
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(76,175,80,0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            color: #4CAF50;
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Videó háttér */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.6;
            filter: hue-rotate(10deg) brightness(0.8) contrast(1.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(10,26,10,0.6) 0%, rgba(10,26,10,0.9) 100%);
            z-index: -1;
        }

        /* Nyelvválasztó */
        .language-switcher {
            position: fixed;
            bottom: 25px;
            left: 25px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .language-switcher img {
            width: 36px;
            height: 27px;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 8px;
            transition: all 0.4s ease;
        }

        .language-switcher img.active {
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76,175,80,0.6);
        }

        /* Reszponzív */
        @media (max-width: 768px) {
            .specs { width: 90%; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="hencigpfp.png" alt="Hencig" class="loading-logo">
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING...</div>
    </div>

    <!-- Videó háttér -->
    <video id="video-background" autoplay muted loop playsinline>
        <source src="https://www.dropbox.com/scl/fi/aiq5kkr1dthwh46kna1vf/green.mp4?rlkey=4ex8zclwmey65hc5ijy3tu3x4&st=7kmul368&dl=1" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- Nyelvválasztó -->
    <div class="language-switcher">
        <img src="magyar1.png" alt="Magyar" id="huFlag">
        <img src="angol1.png" alt="English" id="enFlag" class="active">
    </div>

    <div class="container">
        <div class="logo">
            <img src="Hencig.png" alt="Hencig">
        </div>

        <div class="profile-pic">
            <img src="hencigpfp.png" alt="Hencig profil">
        </div>

        <div class="about">
            Itt írd meg a bemutatkozásodat.
        </div>

        <div class="platforms-header" id="platformsHeader">Platformok:</div>
        <div class="social-links">
            <a href="https://discord.com/invite/F8pz3SKvc5" target="_blank">
                <img src="discord1.png" alt="Discord"> <span class="discord-text">Discord</span>
            </a>
            <a href="https://www.youtube.com/channel/UCp7PxfyhJmZxT7meb7AprDg" target="_blank">
                <img src="youtube1.png" alt="YouTube"> <span class="youtube-text">YouTube</span>
            </a>
            <a href="https://www.twitch.tv/hencig_" target="_blank">
                <img src="twitch1.png" alt="Twitch"> <span class="twitch-text">Twitch</span>
            </a>
            <a href="https://steamcommunity.com/id/hencig" target="_blank">
                <img src="steam1.png" alt="Steam"> <span class="steam-text">Steam</span>
            </a>
            <a href="https://paypal.me/BenceSzarvas562?country.x=HU&locale.x=hu_HU" target="_blank">
                <img src="támogatás1.png" alt="Támogatás"> <span class="support-text">Támogatás</span>
            </a>
        </div>

        <!-- Eszközök és számítógép alkatrészek -->
        <div class="specs">
            <h2 id="devicesTitle">Eszközök</h2>
            <ul id="devicesList">
                <li><strong id="mouseLabel">Egér:</strong> Glorious Model D Wireless</li>
                <li><strong id="keyboardLabel">Billentyűzet:</strong> Endorfy Thock 75 Wireless</li>
            </ul>
        </div>

        <div class="specs">
            <h2 id="partsTitle">Számítógép alkatrészek</h2>
            <ul id="partsList">
                <li><strong id="motherboardLabel">Alaplap:</strong> Gigabyte Z790 Aorus Elite AX</li>
                <li><strong id="cpuLabel">Processzor:</strong> Intel Core i7-14700K</li>
            </ul>
        </div>
    </div>

    <script>
        // Nyelvi tartalmak
        const translations = {
            hu: {
                platforms: "Platformok:",
                discord: "Discord",
                youtube: "YouTube",
                twitch: "Twitch",
                steam: "Steam",
                support: "Támogatás",
                devicesTitle: "Eszközök",
                mouse: "Egér:",
                keyboard: "Billentyűzet:",
                partsTitle: "Számítógép alkatrészek",
                motherboard: "Alaplap:",
                cpu: "Processzor:"
            },
            en: {
                platforms: "Platforms:",
                discord: "Discord",
                youtube: "YouTube",
                twitch: "Twitch",
                steam: "Steam",
                support: "Support",
                devicesTitle: "Devices",
                mouse: "Mouse:",
                keyboard: "Keyboard:",
                partsTitle: "Computer Components",
                motherboard: "Motherboard:",
                cpu: "Processor:"
            }
        };

        let currentLanguage = 'en';

        window.addEventListener('load', () => {
            document.getElementById('loadingScreen').classList.add('hidden');
        });

        function switchLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('huFlag').classList.toggle('active', lang === 'hu');
            document.getElementById('enFlag').classList.toggle('active', lang === 'en');
            document.getElementById('platformsHeader').textContent = translations[lang].platforms;
            document.querySelector('.discord-text').textContent = translations[lang].discord;
            document.querySelector('.youtube-text').textContent = translations[lang].youtube;
            document.querySelector('.twitch-text').textContent = translations[lang].twitch;
            document.querySelector('.steam-text').textContent = translations[lang].steam;
            document.querySelector('.support-text').textContent = translations[lang].support;
            document.getElementById('devicesTitle').textContent = translations[lang].devicesTitle;
            document.getElementById('mouseLabel').textContent = translations[lang].mouse;
            document.getElementById('keyboardLabel').textContent = translations[lang].keyboard;
            document.getElementById('partsTitle').textContent = translations[lang].partsTitle;
            document.getElementById('motherboardLabel').textContent = translations[lang].motherboard;
            document.getElementById('cpuLabel').textContent = translations[lang].cpu;
        }

        document.getElementById('huFlag').addEventListener('click', () => switchLanguage('hu'));
        document.getElementById('enFlag').addEventListener('click', () => switchLanguage('en'));
    </script>
</body>
</html>
