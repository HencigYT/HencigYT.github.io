<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hencig - Információk</title>
    <style>
        /* Alapstílusok */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto; /* Görgethetőség engedélyezése */
            flex-direction: column;
        }

        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            25% { opacity: 0.83891; }
            30% { opacity: 0.65583; }
            35% { opacity: 0.67807; }
            40% { opacity: 0.26559; }
            45% { opacity: 0.84693; }
            50% { opacity: 0.96019; }
            55% { opacity: 0.08594; }
            60% { opacity: 0.20313; }
            65% { opacity: 0.71988; }
            70% { opacity: 0.53455; }
            75% { opacity: 0.37288; }
            80% { opacity: 0.71428; }
            85% { opacity: 0.70419; }
            90% { opacity: 0.7003; }
            95% { opacity: 0.36108; }
            100% { opacity: 0.24387; }
        }

        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        /* Konténer */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            margin: 20px auto;
        }

        /* Cím */
        .name {
            font-size: 3rem;
            font-weight: bold;
            color: #0f0;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0; }
            100% { text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0; }
        }

        /* Bevezető szöveg */
        .intro {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Specifikációk */
        .specs {
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 50, 0, 0.3);
            border-radius: 10px;
            text-align: left;
        }

        .specs h2 {
            font-size: 1.5rem;
            color: #0f0;
            margin-bottom: 15px;
        }

        .specs ul {
            list-style: none;
            padding: 0;
        }

        .specs li {
            margin: 10px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .specs a {
            color: #0f0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .specs a:hover {
            color: #fff;
        }

        /* Közösségi média gombok */
        .social {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social a {
            text-decoration: none;
            font-size: 1rem;
            color: #000;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 5px;
            background: #0f0;
            transition: all 0.3s;
        }

        .social a:hover {
            background: #0c0;
            box-shadow: 0 0 10px #0f0;
        }

        .social img {
            height: 20px;
        }

        /* Lábléc */
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #0f0;
            margin-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">Hencig</div>
        <div class="intro">
            Léci iratkozzatok fel YouTube-on, mert törölték az előző csatornám :(
            <br>R.I.P 900sub channel
        </div>
        <div class="specs">
            <h2>Számítógép alkatrészek</h2>
            <ul>
                <li><strong>Alaplap:</strong> Gigabyte Z790 Aorus Elite AX</li>
                <li><strong>Processzor:</strong> Intel Core i7-14700K</li>
                <li><strong>RAM:</strong> Kingston Fury Beast RGB DDR5 32GB 6000MHz</li>
            </ul>
        </div>
        <div class="social">
            <a href="https://www.youtube.com/@HencigYT" target="_blank" class="youtube">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
            </a>
            <a href="https://discord.com/invite/F8pz3SKvc5" target="_blank" class="discord">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/604/non_2x/discord-logo-discord-icon-transparent-free-png.png" alt="Discord"> Discord
            </a>
            <a href="https://www.twitch.tv/hencig_yt" target="_blank" class="twitch">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" alt="Twitch"> Twitch
            </a>
        </div>
    </div>
</body>
</html>
