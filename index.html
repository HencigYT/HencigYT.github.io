<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hencig</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/HencigYT/Hencig/refs/heads/main/48d0e079b22728cde4e1db2429ed9a57.png">
    <style>
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1a0a 0%, #1a4a1a 50%, #0a1a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease, visibility 0s linear 1s;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            border: 3px solid #4CAF50;
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(76, 175, 80, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #4CAF50;
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Main Content Animations */
        @keyframes slideInFromLeft {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromBottom {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(76, 175, 80, 0.3); }
            50% { box-shadow: 0 0 30px rgba(76, 175, 80, 0.6); }
        }

        /* Alapstílusok */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
            background: linear-gradient(135deg, #0a1a0a 0%, #1a4a1a 30%, #0f2f0f 70%, #0a1a0a 100%);
            opacity: 0;
            animation: fadeIn 1s ease 2.5s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* Videó háttér */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0;
            animation: videoFadeIn 2s ease 3s forwards;
            filter: hue-rotate(10deg) brightness(0.8) contrast(1.2);
        }

        @keyframes videoFadeIn { to { opacity: 0.6; } }

        /* Háttér overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(10, 26, 10, 0.6) 0%, rgba(10, 26, 10, 0.9) 100%);
            z-index: -1;
        }

        /* Konténer */
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 15px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Asztali nézet */
        @media (min-width: 768px) {
            .container { grid-template-columns: 320px 1fr; gap: 30px; align-items: start; padding: 20px; }
            .sidebar { position: sticky; top: 20px; height: auto; overflow-y: visible; display: flex; flex-direction: column; animation: slideInFromLeft 1s ease 2.8s both; }
            .content { position: relative; animation: slideInFromRight 1s ease 3.2s both; }
        }

        /* Mobile animations */
        @media (max-width: 767px) {
            .sidebar { animation: slideInFromBottom 1s ease 2.8s both; }
            .content { animation: slideInFromBottom 1s ease 3.2s both; }
        }

        /* Cím - kép */
        .logo { text-align: center; margin-bottom: 20px; position: relative; }
        .logo img { max-width: 100%; height: auto; max-height: 100px; filter: drop-shadow(0 0 15px rgba(76, 175, 80, 0.4)); transition: all 0.3s ease; }
        .logo img:hover { transform: scale(1.03); filter: drop-shadow(0 0 25px rgba(76, 175, 80, 0.6)); }

        /* Profilkép a platformok alatt */
        .profile-pic { text-align: center; margin: 15px 0 0 0; }
        .profile-pic img { width: 100%; max-width: 100%; height: auto; border-radius: 12px; border: 2px solid #4CAF50; animation: glowPulse 3s ease-in-out infinite; transition: all 0.3s ease; }
        .profile-pic img:hover { transform: scale(1.02) rotate(1deg); border-color: #8BC34A; }

        /* Bemutatkozás szekció */
        .about {
            margin: 15px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(20, 40, 20, 0.6), rgba(30, 60, 30, 0.4));
            border-radius: 12px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            backdrop-filter: blur(10px);
            color: #e0e0e0;
            font-size: 1rem;
            line-height: 1.5;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Platformok fejléc */
        .platforms-header { font-size: 1.4rem; color: #4CAF50; margin-bottom: 15px; text-align: center; position: relative; font-weight: 300; letter-spacing: 1px; }
        .platforms-header::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 60%; height: 2px; background: linear-gradient(90deg, transparent, #4CAF50, transparent); }

        /* Közösségi média gombok */
        .social-links { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; width: 100%; }
        .social-links a { text-decoration: none; font-size: 1rem; color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px 8px; border-radius: 10px; background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.4)); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 2px solid rgba(76, 175, 80, 0.3); width: 100%; box-sizing: border-box; position: relative; overflow: hidden; font-weight: 500; letter-spacing: 0.5px; }
        .social-links a::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); transition: left 0.5s ease; }
        .social-links a:hover::before { left: 100%; }
        .social-links a:hover { background: linear-gradient(135deg, rgba(76, 175, 80, 0.4), rgba(139, 195, 74, 0.6)); transform: translateY(-3px) scale(1.02); border-color: #8BC34A; box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3); }
        .social-links a:active { transform: translateY(-1px) scale(1.01); }
        .social-links img { height: 28px; width: 28px; object-fit: contain; transition: transform 0.3s ease; }
        .social-links a:hover img { transform: rotate(5deg) scale(1.1); }

        /* Specifikációk */
        .specs { margin: 15px 0; padding: 20px; background: linear-gradient(135deg, rgba(20, 40, 20, 0.6), rgba(30, 60, 30, 0.4)); border-radius: 12px; border: 2px solid rgba(76, 175, 80, 0.3); backdrop-filter: blur(10px); transition: all 0.3s ease; position: relative; overflow: hidden; }
        .specs::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, #4CAF50, transparent); }
        .specs:hover { transform: translateY(-2px); border-color: #8BC34A; box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2); }
        .specs h2 { font-size: 1.5rem; color: #4CAF50; margin-bottom: 15px; font-weight: 300; letter-spacing: 1px; position: relative; padding-bottom: 12px; }
        .specs h2::after { content: ''; position: absolute; bottom: 0; left: 0; width: 50px; height: 2px; background: linear-gradient(90deg, #4CAF50, #8BC34A); }
        .specs ul { list-style: none; padding: 0; }
        .specs li { margin: 10px 0; font-size: 0.95rem; color: #e0e0e0; line-height: 1.5; padding: 6px 0; transition: all 0.3s ease; border-left: 3px solid transparent; padding-left: 12px; }
        .specs li:hover { color: #fff; border-left-color: #4CAF50; transform: translateX(5px); }
        .specs a { color: #4CAF50; text-decoration: none; transition: all 0.3s ease; position: relative; }
        .specs a::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 0; height: 2px; background: linear-gradient(90deg, #4CAF50, #8BC34A); transition: width 0.3s ease; }
        .specs a:hover { color: #8BC34A; transform: translateX(2px); }
        .specs a:hover::after { width: 100%; }

        /* Nyelvválasztó */
        .language-switcher { position: fixed; bottom: 25px; left: 25px; display: flex; gap: 15px; z-index: 10; opacity: 0; animation: slideInFromBottom 1s ease 4s both; }
        .language-switcher img { width: 36px; height: 27px; cursor: pointer; border: 3px solid transparent; border-radius: 8px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); filter: brightness(0.8); }
        .language-switcher img:hover { transform: scale(1.15) rotate(5deg); filter: brightness(1); }
        .language-switcher img.active { border-color: #4CAF50; box-shadow: 0 0 15px rgba(76, 175, 80, 0.6); filter: brightness(1); }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(10, 26, 10, 0.5); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #4CAF50, #8BC34A); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #8BC34A, #4CAF50); }
    </style>
</head>
