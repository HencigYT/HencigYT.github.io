<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hencig</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/HencigYT/Hencig/refs/heads/main/48d0e079b22728cde4e1db2429ed9a57.png">
<style>
/* ---------- Animációk ---------- */
@keyframes pulse {0%,100%{transform:scale(1);opacity:1}50%{transform:scale(1.1);opacity:0.8}}
@keyframes spin {0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
@keyframes fadeInOut {0%,100%{opacity:0.5}50%{opacity:1}}
@keyframes slideInFromLeft {0%{transform:translateX(-100px);opacity:0}100%{transform:translateX(0);opacity:1}}
@keyframes slideInFromRight {0%{transform:translateX(100px);opacity:0}100%{transform:translateX(0);opacity:1}}
@keyframes slideInFromBottom {0%{transform:translateY(50px);opacity:0}100%{transform:translateY(0);opacity:1}}
@keyframes glowPulse {0%,100%{box-shadow:0 0 15px rgba(76,175,80,0.3)}50%{box-shadow:0 0 30px rgba(76,175,80,0.6)}}
@keyframes fadeIn {to{opacity:1}}
@keyframes videoFadeIn {to{opacity:0.6}}

/* ---------- Alap ---------- */
*{box-sizing:border-box;margin:0;padding:0;}
html, body{width:100%;height:100%;overflow:hidden;font-family:'Arial',sans-serif;color:#fff;background:linear-gradient(135deg,#0a1a0a 0%,#1a4a1a 30%,#0f2f0f 70%,#0a1a0a 100%);}
body{display:flex;flex-direction:column;align-items:center;justify-content:center;}

/* ---------- Loading ---------- */
.loading-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#0a1a0a 0%,#1a4a1a 50%,#0a1a0a 100%);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;transition:opacity 0.5s ease,visibility 0s linear 0.5s}
.loading-screen.hidden{opacity:0;visibility:hidden}
.loading-logo{width:80px;height:80px;border-radius:15px;border:3px solid #4CAF50;animation:pulse 2s ease-in-out infinite;margin-bottom:30px}
.loading-spinner{width:60px;height:60px;border:3px solid rgba(76,175,80,0.3);border-top:3px solid #4CAF50;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:20px}
.loading-text{color:#4CAF50;font-size:1.2rem;font-weight:300;letter-spacing:2px;animation:fadeInOut 2s ease-in-out infinite}

/* ---------- Videó háttér ---------- */
#video-background{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;opacity:0;animation:videoFadeIn 2s ease forwards;filter:hue-rotate(10deg) brightness(0.8) contrast(1.2);}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at center, rgba(10,26,10,0.6) 0%, rgba(10,26,10,0.9) 100%);z-index:-1}

/* ---------- Container ---------- */
.container{width:100%;max-width:1400px;display:flex;flex-direction:row;justify-content:center;align-items:flex-start;gap:30px;padding:20px;flex-wrap:wrap;height:100%;overflow:auto;}
@media(max-width:900px){.container{flex-direction:column;align-items:center;overflow:auto;}}

/* ---------- Sidebar ---------- */
.sidebar{flex:0 0 280px;display:flex;flex-direction:column;align-items:center;gap:15px;animation:slideInFromLeft 1s ease both;}
@media(max-width:900px){.sidebar{animation:slideInFromBottom 1s ease both;width:90%;}}

.logo img{max-width:100%;max-height:100px;filter:drop-shadow(0 0 15px rgba(76,175,80,0.4));transition:all 0.3s ease}
.logo img:hover{transform:scale(1.03);filter:drop-shadow(0 0 25px rgba(76,175,80,0.6))}

.profile-pic img{width:100px;border-radius:12px;border:2px solid #4CAF50;animation:glowPulse 3s ease-in-out infinite;transition:all 0.3s ease;margin-top:-20px;}
.profile-pic img:hover{transform:scale(1.05);border-color:#8BC34A;}

.bio{background:rgba(0,0,0,0.4);padding:15px;border-radius:12px;width:100%;text-align:center;font-size:0.95rem;line-height:1.5;color:#e0e0e0;}
.bio strong{color:#4CAF50;}

/* ---------- Platformok ---------- */
.platforms-header{text-align:center;font-size:1.4rem;color:#4CAF50;margin:10px 0;font-weight:300;}
.social-links{display:flex;flex-direction:column;gap:10px;width:100%;}
.social-links a{text-decoration:none;font-size:1rem;color:#fff;display:flex;align-items:center;justify-content:center;gap:10px;padding:12px 8px;border-radius:10px;background:linear-gradient(135deg, rgba(76,175,80,0.2), rgba(76,175,80,0.4));transition:all 0.3s ease;border:2px solid rgba(76,175,80,0.3);position:relative;}
.social-links a:hover{background:linear-gradient(135deg, rgba(76,175,80,0.4), rgba(139,195,74,0.6));transform:translateY(-2px);border-color:#8BC34A;box-shadow:0 6px 20px rgba(76,175,80,0.3);}
.social-links img{height:28px;width:28px;object-fit:contain;transition:transform 0.3s ease;}
.social-links a:hover img{transform:rotate(5deg) scale(1.1);}

/* ---------- Content ---------- */
.content{flex:1;display:flex;flex-direction:column;gap:20px;animation:slideInFromRight 1s ease both;width:100%;max-width:900px;}
.specs{padding:20px;background:linear-gradient(135deg, rgba(20,40,20,0.6), rgba(30,60,30,0.4));border-radius:12px;border:2px solid rgba(76,175,80,0.3);backdrop-filter:blur(10px);}
.specs h2{font-size:1.5rem;color:#4CAF50;margin-bottom:15px;font-weight:300;}
.specs ul{list-style:none;}
.specs li{margin:10px 0;padding-left:12px;border-left:3px solid transparent;transition:all 0.3s ease;color:#e0e0e0;}
.specs li:hover{color:#fff;border-left-color:#4CAF50;transform:translateX(5px);}
.specs a{color:#4CAF50;text-decoration:none;transition:all 0.3s ease;}
.specs a:hover{color:#8BC34A;transform:translateX(2px);}

/* ---------- Nyelvválasztó ---------- */
.language-switcher{position:fixed;bottom:25px;left:25px;display:flex;gap:15px;z-index:10;}
.language-switcher img{width:36px;height:27px;cursor:pointer;border:3px solid transparent;border-radius:8px;transition:all 0.4s ease;filter:brightness(0.8);}
.language-switcher img:hover{transform:scale(1.15) rotate(5deg);filter:brightness(1);}
.language-switcher img.active{border-color:#4CAF50;box-shadow:0 0 15px rgba(76,175,80,0.6);filter:brightness(1);}
</style>
</head>
<body>

<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
    <img src="hencigpfp.png" alt="Hencig" class="loading-logo">
    <div class="loading-spinner"></div>
    <div class="loading-text">LOADING...</div>
</div>

<!-- Videó háttér -->
<video id="video-background" autoplay muted loop playsinline>
    <source src="https://www.dropbox.com/scl/fi/aiq5kkr1dthwh46kna1vf/green.mp4?rlkey=4ex8zclwmey65hc5ijy3tu3x4&st=7kmul368&dl=1" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Nyelvválasztó -->
<div class="language-switcher">
    <img src="magyar1.png" alt="Magyar" id="huFlag">
    <img src="angol1.png" alt="English" id="enFlag" class="active">
</div>

<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="Hencig.png" alt="Hencig">
        </div>
        <div class="profile-pic">
            <img src="hencigpfp.png" alt="Hencig profil">
        </div>
        <div class="bio">
            <strong>Bemutatkozás:</strong><br>
            Üdvözlök mindenkit! Itt írhatod a bemutatkozó szöveged, röviden magadról, a tartalmaidról vagy a közösségedről. Ezt később könnyen szerkesztheted.
        </div>
        <div class="platforms-header" id="platformsHeader">Platformok:</div>
        <div class="social-links">
            <a href="#"><img src="discord1.png" alt="Discord"><span class="discord-text">Discord</span></a>
            <a href="#"><img src="youtube1.png" alt="YouTube"><span class="youtube-text">YouTube</span></a>
            <a href="#"><img src="twitch1.png" alt="Twitch"><span class="twitch-text">Twitch</span></a>
            <a href="#"><img src="steam1.png" alt="Steam"><span class="steam-text">Steam</span></a>
            <a href="#"><img src="támogatás1.png" alt="Támogatás"><span class="support-text">Támogatás</span></a>
        </div>
    </div>

    <div class="content">
        <!-- ESZKÖZÖK és ALKATRÉSZEK, ugyanúgy mint az előző kód -->
        <!-- Ide másolhatod az eszköz- és számítógép alkatrész listát -->
    </div>
</div>

<script>
// ---------- Nyelvváltó ---------- 
const translations={hu:{platforms:"Platformok:",discord:"Discord",youtube:"YouTube",twitch:"Twitch",steam:"Steam",support:"Támogatás"},en:{platforms:"Platforms:",discord:"Discord",youtube:"YouTube",twitch:"Twitch",steam:"Steam",support:"Support"}}
let currentLanguage='en';
function switchLanguage(lang){
    currentLanguage=lang;
    document.getElementById('huFlag').classList.toggle('active',lang==='hu');
    document.getElementById('enFlag').classList.toggle('active',lang==='en');
    document.getElementById('platformsHeader').textContent=translations[lang].platforms;
    document.querySelector('.discord-text').textContent=translations[lang].discord;
    document.querySelector('.youtube-text').textContent=translations[lang].youtube;
    document.querySelector('.twitch-text').textContent=translations[lang].twitch;
    document.querySelector('.steam-text').textContent=translations[lang].steam;
    document.querySelector('.support-text').textContent=translations[lang].support;
}

document.addEventListener('DOMContentLoaded',function(){
    switchLanguage(currentLanguage);
    document.getElementById('huFlag').addEventListener('click',()=>switchLanguage('hu'));
    document.getElementById('enFlag').addEventListener('click',()=>switchLanguage('en'));

    // Loading screen csak addig ameddig a videó betölt
    const loadingScreen=document.getElementById('loadingScreen');
    const video=document.getElementById('video-background');
    function hideLoading(){loadingScreen.classList.add('hidden');}
    if(video.readyState>=2){hideLoading()}else{video.addEventListener('loadeddata',hideLoading);}
});
</script>

</body>
</html>
