<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hencig</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/HencigYT/Hencig/refs/heads/main/48d0e079b22728cde4e1db2429ed9a57.png">
<style>
/* ---------- Animációk ---------- */
@keyframes pulse {0%,100%{transform:scale(1);opacity:1}50%{transform:scale(1.1);opacity:0.8}}
@keyframes spin {0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
@keyframes slideInFromLeft {0%{transform:translateX(-100px);opacity:0}100%{transform:translateX(0);opacity:1}}
@keyframes slideInFromRight {0%{transform:translateX(100px);opacity:0}100%{transform:translateX(0);opacity:1}}
@keyframes slideInFromBottom {0%{transform:translateY(50px);opacity:0}100%{transform:translateY(0);opacity:1}}
@keyframes glowPulse {0%,100%{box-shadow:0 0 15px rgba(0,111,0,0.3)}50%{box-shadow:0 0 30px rgba(0,111,0,0.6)}}

/* ---------- Alap ---------- */
html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    font-family:'Arial',sans-serif;
    color:#fff;
    overflow-x:hidden;
    background: linear-gradient(135deg,#003f00 0%,#006f00 30%,#004f00 70%,#002800 100%);
}

/* ---------- Loading ---------- */
.loading-screen{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: linear-gradient(135deg,#002800 0%,#004f00 50%,#002800 100%);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
    transition: opacity 0.5s ease, visibility 0s linear 0.5s;
}
.loading-screen.hidden{
    opacity:0;
    visibility:hidden;
}
.loading-logo{
    width:80px;
    height:80px;
    border-radius:15px;
    border:3px solid #00b100;
    animation:pulse 2s ease-in-out infinite;
    margin-bottom:30px;
}
.loading-spinner{
    width:60px;
    height:60px;
    border:3px solid rgba(0,111,0,0.3);
    border-top:3px solid #00b100;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:20px;
}
.loading-text{
    color:#00b100;
    font-size:1.2rem;
    font-weight:300;
    letter-spacing:2px;
}

/* ---------- Videó háttér ---------- */
#video-background{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,111,0,0.4);
    z-index:-1;
}

/* ---------- Container ---------- */
.container{
    max-width:1200px;
    width:100%;
    padding:15px;
    margin:0 auto;
    display:grid;
    grid-template-columns:1fr;
    gap:20px;
    min-height:100vh;
    box-sizing:border-box;
    align-items:start;
}
@media(min-width:768px){.container{grid-template-columns:320px 1fr;gap:30px;}}

/* ---------- Sidebar ---------- */
.sidebar{animation:slideInFromLeft 1s ease 0.5s both;display:flex;flex-direction:column;gap:15px;position:relative;align-items:center;}
@media(max-width:767px){.sidebar{animation:slideInFromBottom 1s ease 0.5s both;align-items:center;}}
.logo{text-align:center;margin-bottom:10px}
.logo img{max-width:100%;max-height:100px;filter:drop-shadow(0 0 15px rgba(0,111,0,0.4));transition:all 0.3s ease}
.logo img:hover{transform:scale(1.03);filter:drop-shadow(0 0 25px rgba(0,111,0,0.6))}
.profile-pic{text-align:center;margin-top:0}
.profile-pic img{width:100%;max-width:180px;border-radius:12px;border:2px solid #00b100;animation:glowPulse 3s ease-in-out infinite;transition:all 0.3s ease}
.profile-pic img:hover{transform:scale(1.02) rotate(1deg);border-color:#8BC34A}
.profile-bio{text-align:center;color:#e0e0e0;font-size:0.95rem;padding:10px 5px;line-height:1.4;max-width:280px;margin-top:10px;transition:all 0.3s ease}

/* ---------- Platformok ---------- */
.platforms-header{text-align:center;font-size:1.4rem;color:#00b100;margin:15px 0 10px 0;font-weight:300;letter-spacing:1px;position:relative}
.platforms-header::after{content:'';position:absolute;bottom:-8px;left:50%;transform:translateX(-50%);width:60%;height:2px;background:linear-gradient(90deg, transparent, #00b100, transparent)}
.social-links{display:flex;flex-direction:column;gap:10px;margin-bottom:15px;width:100%}
.social-links a{text-decoration:none;font-size:1rem;color:#fff;display:flex;align-items:center;justify-content:center;gap:10px;padding:12px 8px;border-radius:10px;background:linear-gradient(135deg, rgba(0,111,0,0.2), rgba(0,111,0,0.4));transition:all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);border:2px solid rgba(0,111,0,0.3);width:100%;overflow:hidden;font-weight:500;letter-spacing:0.5px;position:relative}
.social-links a::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);transition:left 0.5s ease}
.social-links a:hover::before{left:100%}
.social-links a:hover{background:linear-gradient(135deg, rgba(0,111,0,0.4), rgba(139,195,74,0.6));transform:translateY(-3px) scale(1.02);border-color:#8BC34A;box-shadow:0 8px 25px rgba(0,111,0,0.3)}
.social-links a:active{transform:translateY(-1px) scale(1.01)}
.social-links img{height:28px;width:28px;object-fit:contain;transition:transform 0.3s ease}
.social-links a:hover img{transform:rotate(5deg) scale(1.1)}

/* ---------- Content ---------- */
.content{animation:slideInFromRight 1s ease 0.7s both;display:flex;flex-direction:column;gap:20px;}
@media(max-width:767px){.content{animation:slideInFromBottom 1s ease 0.7s both;max-height:calc(100vh - 400px);overflow-y:auto;width:100%;max-width:380px;}}

/* ---------- Specifikációk ---------- */
.specs{padding:20px;background:linear-gradient(135deg, rgba(0,111,0,0.6), rgba(0,111,0,0.4));border-radius:12px;border:2px solid rgba(0,111,0,0.3);backdrop-filter:blur(10px);transition:all 0.3s ease;position:relative;overflow:hidden}
.specs h2{font-size:1.5rem;color:#00b100;margin-bottom:15px;font-weight:300;letter-spacing:1px;position:relative;padding-bottom:12px}
.specs h2::after{content:'';position:absolute;bottom:0;left:0;width:50px;height:2px;background:linear-gradient(90deg,#00b100,#8BC34A)}
.specs ul{list-style:none;padding:0;margin:0}
.specs li{margin:10px 0;font-size:0.95rem;color:#e0e0e0;line-height:1.5;padding:6px 0;padding-left:12px;border-left:3px solid transparent;transition:all 0.3s ease}
.specs li:hover{color:#fff;border-left-color:#00b100;transform:translateX(5px)}
.specs a{color:#00b100;text-decoration:none;transition:all 0.3s ease;position:relative}
.specs a::after{content:'';position:absolute;bottom:-2px;left:0;width:0;height:2px;background:linear-gradient(90deg,#00b100,#8BC34A);transition:width 0.3s ease}
.specs a:hover{color:#8BC34A;transform:translateX(2px)}
.specs a:hover::after{width:100%}

/* ---------- Nyelvválasztó ---------- */
.language-switcher{position:fixed;bottom:25px;left:25px;display:flex;gap:15px;z-index:10;}
.language-switcher img{width:36px;height:27px;cursor:pointer;border:3px solid transparent;border-radius:8px;transition:all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);filter:brightness(0.8)}
.language-switcher img:hover{transform:scale(1.15) rotate(5deg);filter:brightness(1)}
.language-switcher img.active{border-color:#00b100;box-shadow:0 0 15px rgba(0,111,0,0.6);filter:brightness(1)}
</style>
</head>
<body>

<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
    <img src="hencigpfp.png" alt="Hencig" class="loading-logo">
    <div class="loading-spinner"></div>
    <div class="loading-text" id="loadingText">LOADING...</div>
</div>

<!-- Videó háttér -->
<video id="video-background" autoplay muted loop playsinline>
    <source src="https://www.dropbox.com/scl/fi/d19sixyllzmm7r8m08gib/green.mp4?rlkey=4xnhq8dmde1d2rjttr0km4gfa&st=vxdgunnf&dl=1" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Nyelvválasztó -->
<div class="language-switcher">
    <img src="magyar1.png" alt="Magyar" id="huFlag">
    <img src="angol1.png" alt="English" id="enFlag" class="active">
</div>

<div class="container">
    <!-- Sidebar és content ugyanaz, mint a korábbi kód -->
</div>

<script>
// ---------- Nyelvváltó ----------
const translations={
    hu:{platforms:"Platformok:",profileBio:"Szia, én Hencig vagyok, videojátékokkal és technológiával foglalkozom."},
    en:{platforms:"Platforms:",profileBio:"Hi, I'm Hencig, I deal with gaming and technology."}
};
let currentLanguage='en';
function switchLanguage(lang){
    currentLanguage=lang;
    document.getElementById('huFlag').classList.toggle('active',lang==='hu');
    document.getElementById('enFlag').classList.toggle('active',lang==='en');
    document.getElementById('platformsHeader').textContent=translations[lang].platforms;
    document.getElementById('profileBio').textContent=translations[lang].profileBio;
}

document.addEventListener('DOMContentLoaded',function(){
    switchLanguage(currentLanguage);
    document.getElementById('huFlag').addEventListener('click',()=>switchLanguage('hu'));
    document.getElementById('enFlag').addEventListener('click',()=>switchLanguage('en'));

    const loading=document.getElementById('loadingScreen');
    const video=document.getElementById('video-background');

    // Loading screen eltüntetése, videó láthatóvá tétele
    const hideLoading=()=>{loading.classList.add('hidden');}
    if(video.readyState >= 2){hideLoading(); video.play().catch(()=>{});}
    else{
        video.addEventListener('loadeddata', hideLoading);
        video.addEventListener('canplay', hideLoading);
        video.addEventListener('loadeddata', ()=>video.play().catch(()=>{}));
    }
});
</script>

</body>
</html>
